<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 주문</title>
    <link href="../css/management/style.css" rel="stylesheet" style type="text/css">
</head>
<body>
​
	<div th:replace="common/hheader.html"></div>
​
    <div class="wrapper">
​
        <!-- 메뉴바 -->
​
        <ul class="menu-bar">
            <li>
                <a href="/management/orderAll">전체</a>
            </li>
            <li>
                <a>결제</a>
                <ul class="sub-menu">
                    <li><a href="/management/waitPay">결제 대기</a></li>
                    <li><a href="/management/compPay">결제 완료</a></li>
                </ul>
            </li>
            <li>
                <a>배송</a>
                <ul class="sub-menu">
                    <li><a href="/management/waitSend">발송 대기</a></li>
                    <li><a href="/management/compSend">발송 완료</a></li>
                </ul>
            </li>
            <li>
                <a>환불</a>
                <ul class="sub-menu">
                    <li><a href="/management/waitRef">환불 대기</a></li>
                    <li><a href="/management/compRef">환불 완료</a></li>
                </ul>            
            </li>
            <li>
                <a>교환</a>
                <ul class="sub-menu">
                    <li><a href="/management/waitExc">교환 대기</a></li>
                    <li><a href="/management/compExc">교환 완료</a></li>
                </ul>            
            </li>
        </ul>
​
        <!-- 주문 관리 제목 -->
​
        <div class="title">
            <p>전체 주문</p>
        </div>
​
        <!-- 주문 관리 내용 -->
​
		<div class="box">
	
			<div class="left">
				<table class="content">
					<tr id="subject">
						<th colspan="2">고객 정보</th>
					</tr>
					<tr>
						<td>주문자명</td>
						<td th:text="${ management.orderName }"></td>
					</tr>
					<tr>
						<td>전화번호</td>
						<td th:text="${ management.orderPhone }"></td>
					</tr>
					<tr>
						<td>우편번호</td>
						<td th:text="${ management.orderPostCode }"></td>
					</tr>
					<tr>
						<td>주소</td>
						<td th:text="${ management.orderBsAddress }"></td>
					</tr>
					<tr>
						<td>상세주소</td>
						<td th:text="${ management.orderDtAddress }"></td>
					</tr>
				</table>		
			</div>
​
	        <div class="right">
				<table class="content">
					<tr id="subject">
						<th colspan="2">상세 주문서</th>
					</tr>
	           		<tr>
	           			<td>주문번호</td>
						<td th:text="${ management.orderNo }"></td>
	           		</tr>
	           		<tr>
	           			<td>주문날짜</td>
						<td th:text="${ management.orderDate }"></td>
	           		</tr>
	           		<tr>
	           			<td>상품번호</td>
						<td th:text="${ management.sbNo }"></td>
	           		</tr>
	           		<tr>
	           			<td>상품명</td>
						<td th:text="${ management.sbName }"></td>
	           		</tr>
	           		<tr>
	           			<td>상세수량</td>
						<td th:text="${ management.DtorderAmount }"></td>
	           		</tr>
	           		<tr>
	           			<td>상세금액</td>
						<td th:text="${ management.DtorderMoney }"></td>
	           		</tr>
				</table>
	        </div>
	        
		</div>
	
	</div>
    
    <div th:replace="common/hfooter.html"></div>
​
</body>
</html>
