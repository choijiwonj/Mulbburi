<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
 
    <link rel="icon" type="image/x-icon" href="../resource/images/icons8-화분에-심은-식물-48 (1).png">
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/font.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/FAQ.css}">   

</head>
<body>
  
 <div th:replace="common/j.header2.html"></div>
    <div class="title-list">
 <table id="listArea" style="text-align: center">
			
			<tr th:each="faq: ${ consumerList }"
				th:onclick="|location.href='/faq/detail?no=${board.no}'|">
				<td th:text="${ faq.faqNo }"></td>
				<td th:text="${ faq. }"></td>
				<td th:text="${ board.title }"></td>
				
			</tr>
		</table>
       
    </div>
<div th:replace="common/j.footer2.html"></div>
    
</body>
</html>
