<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdSearch</title>
    <link rel="stylesheet" href="/css/member/login/pwdSearch.css" type="text/css">
    <link rel="stylesheet" href="/css/common//font.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right">
            <div class="rightTitle">물뿌리개</div>
            <div class="rightSub">반갑습니다! 식물쇼핑몰 물뿌리개입니다</div>
            <div class="loginTitle">비밀번호 찾기</div>
            <div>
                <form id="loginForm" action="/member/login" method="post">
                    <div class="idForm">
                    <label>아이디</label><br>
                    <input type="text" name="memberId" class="idBar"><br>
                    </div>
                    <div class="idForm">
                    <label>이름</label><br>
                    <input type="text" name="memberName" class="idBar"><br>
                    </div>
                    <div class="pwdForm">
                    <label>이메일</label><br>
                    <input type="text" name="memberPwd" class="pwdBar">@
                    <select class="select">
                        <option value="">선택</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.com">hanmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="daum.net">daum.net</option>
                    </select>
                    <input type="button" value="인증번호발급" class="emailBtn">
                    </div>
                    <div class="researchForm">
                        <label>인증번호</label><br>
                        <input type="text" name="" class="research">
                    </div>
                    <button type="submit" name="submit" class="submitBtn">확인</button>
                </form>
            </div>
            <div class="copy">@Copyright 물뿌리개</div>
        </div>
    </div>
</body>
</html>
