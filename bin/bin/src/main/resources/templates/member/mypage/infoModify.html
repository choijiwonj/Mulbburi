<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infoModify</title>
    <link href="/css/member/mypage/infoModify.css" rel="stylesheet" style type="text/css">
    <link href="/css/common/font.css" rel="stylesheet" style type="text/css">
    <script type="text/javascript" defer src="../../resources/js/mypageMain.js"></script>
</head>
<body>

    <nav class="sub-menu">
        <div class="sub"></div>
    </nav>

	<div th:replace="common/pheader.html"></div>

    <div class="topInfo">
        <img src="/img/프로필.png" class="profile">
        <p class="id">user012</p>
        <p class="text">님 안녕하세요</p>
    </div>

    <div class="page">
        <form>
            <table>
                <tr>
                    <td>
                    <label>이름</label>
                    </td>
                    <td>
                    <input type="text" name="memberId" class="nameBar">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>아이디</label>
                    </td>
                    <td>
                    <input type="text" value="user012" class="idBar" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>현재 비밀번호</label>
                    </td>
                    <td>
                    <input type="password" name="defMemberPwd" class="defPwdBar">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>수정 비밀번호</label>
                    </td>
                    <td>
                    <input type="password" name="chgMemberPwd" class="chgPwdBar">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>휴대전화</label>
                    </td>
                    <td>
                    <input type="tel" name="memberTel" class="telBar">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>이메일</label>
                    </td>
                    <td>
                    <input type="email" name="memberEmail" class="emailBar" placeholder="이메일을 입력해주세요"> @
                    <select class="email">
                        <option>선택</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>hanmail.com</option>
                        <option>nate.com</option>
                        <option>daum.net</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>주소</label>
                    </td>
                    <td>
                    <input type="text" name="zipCode" id="zipCode" class="zipBar" placeholder="우편번호" readonly>
                    <input type="button" value="검색" id="searchZipCode">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label></label>
                    </td>
                    <td>
                    <input type="text" name="address1" id="address1" class="addressBar1" placeholder="기본주소" readonly>
                    </td>
                </tr>
                    <td>
                    <label></label>
                    </td>
                    <td>
                    <input type="text" name="address2" id="address2" class="addressBar2" placeholder="상세주소">
                    </td>
                </tr>
            </table>
                <div class="pwdBtn">
                    <button type="submit" class="access">수정 완료</button>
                    <a href="#none" class="exit">회원 탈퇴</a>
                </div>
        </form>
    </div>

	<div th:replace="common/pfooter.html"></div> 

</body>
</html>
