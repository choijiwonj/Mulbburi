<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConMembership</title>
    <link rel="stylesheet" href="/css/member/regist/ConMembership.css" type="text/css">
</head>
<body>
    <haeder>
    <div class="top">
        <div class="title">
            <h1>회원가입</h1>
        </div>
        <div class="titleinfo">
            <p>이용약관과 개인정보처리방침에 대한 안내를 읽고 동의해주세요.</p>
        </div>
        <div class="sequence">
            <span class = "step1">1.약관동의</span>
            <span class = "arrow">></span>
            <span class = "step2">2.회원가입</span>
            <span class = "arrow">></span>
            <span class = "step3">3.가입완료</span>
        </div>
    </div>
    </div>
</haeder>

    <div>
        <p class="registTitle">&lt; 회원인증 &gt;</p>
    </div>
    <hr class="line1">
    <div class="registForm">
    <form action="/member/regist" method="post">
        <table >
            <tr class="memberName">
            <td>
                <label>이름</label><br>
                <input type="text" maxlength="13" name="memberName" class="memberNameBar" required></td>
            </tr>
            <tr>
                <td>
                    <label>아이디</label><br>
                    <input type="text" maxlength="13" name="memberId" class="memberIdBar" id="memberId" placeholder="(한글 또는 영문, 숫자를 포함한 8자 ~ 16자의 아이디를 입력하세요)" required>
                    <input type="button" value="중복확인" id="duplicationCheck">
                </td>
            </tr>
            <tr>
                <td>
                    <label>비밀번호</label><br>
                    <input type="password" maxlength="13" name="memberPwd" class="memberPwdBar" placeholder="(영문,숫자를 포함한 8자~16자의 비밀번호를 입력하세요)" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>비밀번호 확인</label><br>
                    <input type="password" maxlength="13" name="memberPwd2" class="memberPwdBar2" placeholder="(영문,숫자를 포함한 8자~16자의 비밀번호를 입력하세요)" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>휴대전화</label><br>
                    <input type="tel" name="phone" class="memberPhoneBar" placeholder="(핸드폰 번호 11자리를 입력해주세요)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>이메일</label><br>
                    <input type="email" name="email" class="memberEmailBar" placeholder="이메일을 입력해주세요"> @
                    <select class="email">
                        <option>선택</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>hanmail.com</option>
                        <option>nate.com</option>
                        <option>daum.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>주소</label><br>
                    <input type="text" name="zipCode" id="zipCode" class="zipBar" placeholder="우편번호" readonly>
                    <input type="button" value="검색" id="searchZipCode">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="address1" id="address1" class="addressBar1" placeholder="기본주소" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="address2" id="address2" class="addressBar2" placeholder="상세주소">
                </td>
            </tr>
        </table>
        <br>
        <div class="base-button">
            <a href="#none" class="btnExit">취소</a>
            <input type="submit" value="가입하기" class="btnSubmit">
        </div>
    </form>
</div>


        

</body>
</html>
