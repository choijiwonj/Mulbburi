<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConMembership</title>
    <link rel="stylesheet" href="/css/member/regist/ConMembership.css" type="text/css">
    <script type="text/javascript" src="/js/member/member.js"></script>
</head>
<body>
    <haeder>
    <div class="top">
        <div class="title">
            <h1>회원가입</h1>
        </div>
        <div class="titleinfo">
            <p>이용약관과 개인정보처리방침에 대한 안내를 읽고 동의해주세요.</p>
        </div>
        <div class="sequence">
            <span class = "step1">1.약관동의</span>
            <span class = "arrow">></span>
            <span class = "step2">2.회원가입</span>
            <span class = "arrow">></span>
            <span class = "step3">3.가입완료</span>
        </div>
    </div>
    </div>
</haeder>

    <div>
        <p class="registTitle">&lt; 회원인증 &gt;</p>
    </div>
    <hr class="line1">
    <div class="registForm">
    <form action="/member/regist/ConMembership" id="conform" method="post">
        <table >
            <tr class="memberName">
            <td>
                <label>이름</label><br>
                <input type="text" maxlength="13" name="memberName"  id = "memberName" class="memberNameBar" required></td>
            </tr>
            <tr>
                <td>
                    <label>아이디</label><br>
                    <input type="text" maxlength="13" name="memberId" id="memberId" class="memberIdBar"  placeholder="(한글 또는 영문, 숫자를 포함한 8자 ~ 16자의 아이디를 입력하세요)" required>
                    <input type="button" value="중복확인" id="duplicationCheck">
                    <span class="id_input_re_1">사용 가능한 아이디입니다</span>
                    <span class="id_input_re_2">아이디가 이미 존재합니다</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>비밀번호</label><br>
                    <input type="password" maxlength="13" name="memberPwd" id="memberPwd" class="memberPwdBar" placeholder="(영문,숫자를 포함한 8자~16자의 비밀번호를 입력하세요)" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>비밀번호 확인</label><br>
                    <input type="password" maxlength="13" name="memberPwd2" id="memberPwd" class="memberPwdBar2" placeholder="(영문,숫자를 포함한 8자~16자의 비밀번호를 입력하세요)" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>휴대전화</label><br>
                    <input type="tel" name="phone" class="memberPhoneBar" id="phone" placeholder="(핸드폰 번호 11자리를 입력해주세요)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>이메일</label><br>
                    <input type="text" name="emailId" id="emailId" class="memberEmailBar" placeholder="이메일을 입력해주세요"> @
                    <select class="email" name="domain" id="domain">
                        <option>선택</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>hanmail.com</option>
                        <option>nate.com</option>
                        <option>daum.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>주소</label><br>
                    <input type="text" name="postCode" id="postCode" class="zipBar" placeholder="우편번호" readonly>
                    <input type="button" value="검색" id="searchZipCode">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="bsAddress" id="bsAddress" class="addressBar1" placeholder="기본주소" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="dtAddress" id="dtAddress" class="addressBar2" placeholder="상세주소">
                </td>
            </tr>
        </table>
        <br>
        <div class="base-button">
            <a href="#none" class="btnExit">취소</a>
            <input type="submit" value="가입하기" class="btnSubmit" onclick="return check();">
        </div>
    </form>
</div>

	 <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>

	const $searchZipCode = document.getElementById("searchZipCode");
	
	$searchZipCode.onclick = function() {
		
		/* 다음 우편번호 검색 창을 오픈하면서 동작할 콜백 메소드를 포함한 객체를 인자로 전달한다. */
	
	

    new daum.Postcode({
        oncomplete: function(data) {
            /* 팝업에서 검색결과 항목을 클릭 했을 시 실행할 코드를 작성하는 부분 */
            document.getElementById("postCode").value = data.zonecode;
            document.getElementById("bsAddress").value = data.address;
            document.getElementById("dtAddress").focus();
        }
    }).open();
		
	};		
	</script>
        

</body>
</html>
