<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdReset</title>
    <link rel="stylesheet" href="/css/member/login/pwdReset.css" type="text/css">
    <link rel="stylesheet" href="/css/common/font.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right">
            <div class="rightTitle">물뿌리개</div>
            <div class="rightSub">반갑습니다! 식물쇼핑몰 물뿌리개입니다</div>
            <div class="loginTitle">비밀번호 찾기</div>
            <div class="rightSub2">홍길동 회원님 비밀번호 재설정을 해주세요.</div>
            <div>
                <form id="loginForm" action="/member/login/pwdReset" method="post">
                    <div class="idForm">
                    <label>아이디</label><br>
                    <input type="text" name="memberId" id="memberPwd1" class="idBar"><br>
                    </div>
                    <div class="idForm">
                    <label>변경할 비밀번호</label><br>
                    <input type="text" name="memberPwd" id="memberPwd2" class="idBar"><br>
                    </div>
                    <div class="idForm">
                    <label>변경 비밀번호 확인</label><br>
                    <input type="text" name="RememberPwd" id="RememberPwd2" class="idBar"><br>
                    </div>
                    <button type="submit" name="submit" class="submitBtn">확인</button>
                </form>
            </div>
            <div class="copy">@Copyright 물뿌리개</div>
        </div>
    </div>
</body>
</html>
